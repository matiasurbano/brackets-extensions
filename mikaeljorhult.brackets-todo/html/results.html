<table class="zebra-striped row-highlight condensed-table">
	<tbody>
		{{#results}}
		<tr data-line="{{line}}" data-char="{{char}}">
			<td class="line">{{line}}</td>
			<td class="tag">
				<span class="{{tag}}">{{tag}}</span>
			</td>
			<td>{{todo}}</td>
		</tr>
		{{/results}}
	</tbody>
</table>
